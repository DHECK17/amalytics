<!DOCTYPE html>
<html lang="en" data-theme="dracula">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet"
            type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@1.3.4/dist/full.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon"
            href="https://bafkreiama5ah65wcido2yxbzanuqr7ubqexoobpxwwgf33zotwfwdkc7qm.ipfs.dweb.link/"
            type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='snackbar.min.css')}}">
        <script src="{{url_for('static', filename='snackbar.min.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    </head>
    <body>
        <div class="navbar shadow-lg bg-neutral text-neutral-content">
            <div class="flex-none px-2 mx-2">
                <span class="text-lg font-bold">
                    <a href="/">Amalytics</a>
                </span>
            </div>
            <div class="flex-1 px-2 mx-2">
                <div class="items-stretch hidden lg:flex">
                    <a href="/" class="btn btn-ghost btn-sm rounded-btn">
                        Home
                    </a>
                    <a href="https://github.com/amalshaji/amalytics" target="_blank"
                        class="btn btn-ghost btn-sm rounded-btn">
                        GitHub
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{url_for('sites.new_site')}}" class="btn btn-ghost btn-sm rounded-btn">
                        Sites
                    </a>
                    <a href="{{url_for('auth.logout')}}" class="btn btn-ghost btn-sm rounded-btn">
                        Logout
                    </a>
                    {% else %}
                    <a href="{{url_for('auth.login')}}" class="btn btn-ghost btn-sm rounded-btn">
                        Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}{% endblock content %}
        <script src="/amalytics.js"></script>
        <script>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            Snackbar.show({ text: '{{ message }}', pos: 'bottom-center', showAction: false, });
            {% endfor %}
            {% endif %}
            {% endwith %}

        </script>
    </body>
</html>
